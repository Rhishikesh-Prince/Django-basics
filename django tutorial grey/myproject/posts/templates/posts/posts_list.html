{% extends "layout.html" %}

{% block title %}
posts
{% endblock  %}

{% block main %} 
    <section>
    <h1>posts</h1>  

    {%for post in posts %}
        <article class="posts">
         
            <a href="{% url "posts:page" slug=post.slug %}">
            <h2>{{ post.title }}</h2></a>
            <p>{{ post.date }}</p>
            <p>{{ post.body }}</p>
        </article>
    {% endfor %}
    </section>

{% endblock  %}
